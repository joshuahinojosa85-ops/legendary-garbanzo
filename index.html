<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Nexus</title>

  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <meta name="description" content="Neural Nexus â€” Connecting minds and machines through cybersecurity, computing, and innovation.">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      border-bottom: 2px solid #00e0ff;
      box-shadow: 0 0 10px #00e0ff33;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      height: 45px;
      width: auto;
      transition: filter 0.4s ease;
    }

    .logo:hover {
      filter: drop-shadow(0 0 10px #00e0ff);
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #00e0ff;
      text-shadow: 0 0 8px #00e0ff;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 120px 20px;
      background: radial-gradient(circle at top, #111 0%, #0a0a0a 100%);
      overflow: hidden;
    }

    .hero-emblem {
      width: 120px;
      height: auto;
      margin-bottom: 25px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #00e0ff); }
      to { filter: drop-shadow(0 0 15px #00ffff); }
    }

    .floating-particle {
      position: absolute;
      background-color: #00e0ff55;
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); opacity: 0.5; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(0px) scale(1); opacity: 0.5; }
    }
