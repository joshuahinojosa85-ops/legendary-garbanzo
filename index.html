<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Nexus</title>

  <!-- Favicon and Meta -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <meta property="og:image" content="assets/images/neuralnexus-emblem.png">
  <meta name="description" content="Neural Nexus — a digital frontier connecting human creativity and machine precision.">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
    }

    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      border-bottom: 2px solid #00e0ff;
    }

    .logo {
      height: 45px;
      width: auto;
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00e0ff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, #121212, #0a0a0a);
    }

    .hero-emblem {
      width: 120px;
      height: auto;
      margin-bottom: 25px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #00e0ff); }
      to { filter: drop-shadow(0 0 15px #00ffff); }
    }

    .hero h2 {
      color: #00e0ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.5;
    }

    .btn {
      background-color: #00e0ff;
      color: #000;
      padding: 10px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00bcd4;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #222;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 10px;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/images/neuralnexus-logo.png" alt="Neural Nexus Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="assets/images/neuralnexus-emblem.png" alt="Neural Nexus Emblem" class="hero-emblem">
    <h2>Connecting Minds and Machines</h2>
    <p>Welcome to Neural Nexus — a digital frontier focused on exploring artificial intelligence, automation, and the evolving relationship between human creativity and machine precision.</p>
    <a class="btn" href="about.html">Learn More</a>
  </section>

  <footer>
    <p>© 2025 Neural Nexus. All rights reserved.</p>
  </footer>
</body>
<!-- rebuild v6 -->
</html>
