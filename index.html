  <!-- Auto-generated glowing favicon -->
  <script>
  (function() {
    const canvas = document.createElement("canvas");
    canvas.width = 64; canvas.height = 64;
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, 64, 64);
    const g = ctx.createRadialGradient(32,32,5,32,32,20);
    g.addColorStop(0,"#00ffff"); g.addColorStop(1,"rgba(0,255,255,0)");
    ctx.fillStyle = g; ctx.beginPath(); ctx.arc(32,32,20,0,Math.PI*2); ctx.fill();
    ctx.strokeStyle="#00ffff"; ctx.lineWidth=2; ctx.shadowColor="#00ffff"; ctx.shadowBlur=15;
    ctx.beginPath(); ctx.arc(32,32,22,0,Math.PI*2); ctx.stroke();
    const link=document.createElement("link");
    link.rel="icon"; link.href=canvas.toDataURL("image/png"); document.head.appendChild(link);
  })();
  </script>
</head>
